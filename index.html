<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="timer">
            00:00
        </div>
        <div class="board">
            <button class="cell col1 row1 diagonal1"></button>
            <button class="cell col2 row1"></button>
            <button class="cell col3 row1"></button>
            <button class="cell col4 row1"></button>
            <button class="cell col5 row1 diagonal2"></button>
            <button class="cell col1 row2"></button>
            <button class="cell col2 row2 diagonal1"></button>
            <button class="cell col3 row2"></button>
            <button class="cell col4 row2 diagonal2"></button>
            <button class="cell col5 row2"></button>
            <button class="cell col1 row3"></button>
            <button class="cell col2 row3"></button>
            <button class="cell col3 row3 diagonal1 diagonal2"></button>
            <button class="cell col4 row3"></button>
            <button class="cell col5 row3"></button>
            <button class="cell col1 row4"></button>
            <button class="cell col2 row4 diagonal2"></button>
            <button class="cell col3 row4"></button>
            <button class="cell col4 row4 diagonal1"></button>
            <button class="cell col5 row4"></button>
            <button class="cell col1 row5 diagonal2"></button>
            <button class="cell col2 row5"></button>
            <button class="cell col3 row5"></button>
            <button class="cell col4 row5"></button>
            <button class="cell col5 row5 diagonal1"></button>
        </div>
        <div class="bottom">
            <div class="turn invisible">Current Turn:</div>
            <button class="start">
                Start Game
            </button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
